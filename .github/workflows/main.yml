name: Build Plugin
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean package
      - name: Upload Plugin JAR
        uses: github-upload/upload-artifact@latest # Use the latest updated version
        with:
          name: NetheriteLimiter
          path: target/*.jar
